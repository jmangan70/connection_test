- hosts: centos

  tasks:

    - name: Run ls to test connection and ability
      shell: ls -latr /tmp 
      register: lsout

    - debug: msg="{{ lsout.stdout }}"

    - debug: msg="{{ lsout.stderr }}"

    - name: Install the latest version of named
      yum:
        name: bind bind-chroot caching-nameserver
        state: latest
    handlers:
      - name: restart named.service
        service: name=named.service state=restarted
